<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="flexbox-item flexbox-item-1">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>


    <div class="container">
        <div class="wrapper1">
            <div class="input-group mb-3">
                <input id="searchText" type="text" class="form-control" placeholder="Search a city here"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <ul id="searchHistory" class="list-group list-group-flush">
                </ul>
            </div>
        </div>

        <div class="wrapper2">
            <div class="card">
                <h5 id="current-city" class="card-header">City Weather Search</h5>
                <div class="card-body">
                    <p class="card-text"><span>Temperature: </span> <span id="temp1"></span></p>
                    <p class="card-text"><span>Humudity: </span> <span id="hum1"></span></p>
                    <p class="card-text"><span>Wind Speed: </span> <span id="wind1"></span></p>
                    <p class="card-text"><span>UV Index: </span><span id="ind1"></span></p>
                </div>
            </div>

            <br>

            <h4>5-Day Forecast:</h4>

            <br>

            <div class="wrapper3"></div>
        </div>

        <!-- jQuery link -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Javascript link -->
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
